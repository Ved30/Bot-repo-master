<html>
    <head>
        <title>Chat-Bot Trial</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
       
        <div class="container">
            <div class="msg-header">
                <div class="msg-header-img">
                    <img src="img.png" alt="bot-image">
                </div>
                <div class="active">
                    <h4>Chat-Bot</h4>
                    <h6>Online</h6>
                </div>
            </div>
            <div class="chat-page">
            <div class="msg-inbox">
             <div class="chats">
            <div class="msg-page">
                          
                                
                               
                      

            </div>
       
            </div>
            
            </div>
            <div class="msg-bottom">
                <div class="bottom-icons">
                    <i class="fa fa-microphone fa-2x" id="start-record-btn"></i>
                </div>
                <div class="input-group">
                <form class="message-box" id="mymsg" method="POST" onsubmit="return msg()">
                    <input type="text" id="MSG" name="MSG" class="form-control" placeholder="Write a message...">
                    <span class="msg-form-submit">
                    <button type="submit" class="input-group-text">
                            <i class="fa fa-paper-plane" ></i>
                    </button>   
                </span>
                </form>
                </div>
            </div>
            </div>
           
        </div>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
        <script src='ind.js'></script>
    </body>
</html>
